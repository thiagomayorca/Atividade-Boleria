

<ion-header [translucent]="true">
  <ion-toolbar color="danger" mode="ios">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Loja de Bolos Caseiros
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>


<ion-card>
  <img alt="Silhouette of mountains" [src]="receita.imagem" />
  <ion-card-header>
    <ion-card-title>{{receita.receita}}</ion-card-title>
    <ion-card-subtitle>Ingredientes</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>
      <strong>Ingredientes: </strong> {{receita.ingredientes}}
    </p>
   
    <p>
      <strong>Quantidade: </strong> {{receita.quantidade}}
    </p>
   
  </ion-card-content>

  <ion-item-options>
        

    <ion-item-option  color="success">


      <ion-icon name="refresh-outline"></ion-icon>
    </ion-item-option>

  </ion-item-options>

  
</ion-card>

</ion-content>
